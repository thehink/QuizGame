<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title>Kings Quiz</title>
<link href='http://fonts.googleapis.com/css?family=Contrail+One' rel='stylesheet' type='text/css'>
<link href="./css/table.css" rel="stylesheet" />
<link href="./css/site.css" rel="stylesheet" />
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="./socket.io/socket.io.js"></script>
<script src="./client.build.js"></script>
</head>
<body>
<script type="text/html" id="item_tmpl">
	<table cellspacing="0" id="result-table">
      <!-- cellspacing='0' is important, must stay -->
      <tr>
        <th id="username-column">Användarnamn</th>
        <th id="progress-column">Poäng</th>
        <th id="win-column"></th>
      </tr>
      <!-- Table Header -->

    
      <tr id="join-row">
        <td><input id="username-input" type="text" placeholder="Användarnamn"/></td>
        <td><input id="join-button" class="button" type="button"  value="Hoppa in"/></td>
        <td></td>
      </tr>
    </table>
</script>


<header>
  <div id="logo"><img alt="crown" src="./images/crown.svg"/><div>Kings Quiz</div></div>
  <div class="dark-border"></div>
  <nav>
  	<div id="lobbyLink" class="active">
      	<div>
            <a href="#">
                <div id="lobby-title">Kung quiz</div>
                <div id="quiz-title">quiz-title</div>
            </a>
        </div>
      </div>
    <div>
      <ul class="left-nav">
      	<li><a href="#">Lobbies</a> </li>
        <li><a href="#">Hur man spelar</a> </li>
      </ul>
      <ul class="right-nav">
        
        <li><a id="username" href="#">...</a>
          <ul>
          	<li><a href="#">Konto</a></li>
            <li><a href="#">Logga ut</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="clear"></div>
  </nav>
</header>
<div id="main-wrapper">
  <section id="main-content">
    <table cellspacing="0" id="result-table">
      <!-- cellspacing='0' is important, must stay -->
      <tr>
        <th id="username-column">Användarnamn</th>
        <th id="progress-column">Poäng</th>
        <th id="win-column"></th>
      </tr>
      <!-- Table Header -->

    
      <tr id="join-row">
        <td><input id="username-input" type="text" placeholder="Användarnamn"/></td>
        <td><input id="join-button" class="button" type="button"  value="Hoppa in"/></td>
        <td></td>
      </tr>
    </table>
  </section>
  <aside id="side-content">
    <div class="side-item timer-box">
      <h2>Välj ett alternativ innan tiden tar slut</h2>
      <div class="wrapper tensec">
        <div class="spinner pie"></div>
        <div class="filler pie"></div>
        <div class="mask"></div>
        <span id="timer">00:00</span>
      </div>
    </div>
    <div class="side-item question-box">
      <h2>Fråga 1 av 6</h2>
      <div id="question">
      	<!--<img src="http://static-cdn.jtvnw.net/previews-ttv/live_user_mlgsc2-320x200.jpg"/>-->
      Vad heter kungen?</div>
    </div>
    <div class="side-item answer-box">
      <h2>Välj rätt alternativ</h2>
      <ul class="answer-list">
        <li>Gustav</li>
        <li>Adam</li>
        <li>...</li>
        <li>...</li>
      </ul>
    </div>
  </aside>
  <div class="clear"></div>
</div>
<footer> &copy; Benjamin & Adam, TE11A - 2013 </footer>
<div id="console"><input type="text"/></div>
</body>
</html>
